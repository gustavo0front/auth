<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style2.css">
     <title>Projeto</title>
</head>
<body>
     
     <main class="main2">

          <section class="midbox2">
               <div class="leftbox2">
                    <div class="loginimg2">
                    <img src="ia.svg">
                    </div>
               </div>

               <div class="rightbox2">
                    <div class="midrightbox2">
                    <div class="logintext2">
                         <h1>Cadastre-se.</h1>
                    </div>
                    
                    <div class="logininputs2">
                         <form action="form2">
                         <label for="new-usuario"> Usuário:
                              <input class="inputlogin2" id="new-usuario" type="text" placeholder="Digite o seu usuário.">
                              </label>
                         <label for="email"> E-mail:
                         <input class="inputlogin2" id="new-email" type="email" placeholder="Digite o seu e-mail.">
                         </label>
                         <label for="email"> Confirme o e-mail:
                              <input class="inputlogin2" id="confirm-new-email" type="email" placeholder="Digite o seu e-mail novamente.">
                              </label>
                         <label for="password"> Senha:
                         <input class="inputlogin2" id="new-password" type="password" placeholder="Digite a sua senha.">
                         </label>
                         <label for="password"> Confirme a senha:
                              <input class="inputlogin2" id="confirm-new-password" type="password" placeholder="Digite a sua senha novamente.">
                              </label>
                         <input type="submit" value="Cadastrar">
                         </form>
                    </div>
                    
                    </div>
               </div>
          
          </section>

          <section class="leftside2">

          </section>

          <section class="rightside2">

          </section>

     </main>

</body>
</html>
